sudo: required
dist: trusty
language: node_js
node_js:
  - stable
dist: trusty
addons:
  chrome: stable
before_install:
 - export CHROME_BIN=/usr/bin/google-chrome
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start
 - sudo apt-get update
 - sudo apt-get install -y libappindicator1 fonts-liberation
 - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
 - sudo dpkg -i google-chrome*.deb

script:
  - npm run build
  - node test

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist

  notifications:
    email:
      recipients:
          - lexa2987@mail.ru
      on_success: never
      on_failure: always